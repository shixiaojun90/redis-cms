<div class="modal fade" id="m-u-userinfo" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-modal" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="ModalLabel">
                    用户个人信息
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <form id="updateform" action="/admin/userinfo/updateUserinfoById" method="post">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">信息ID</label>
                        <label  class="col-sm-8 control-label" id="u_uid" style="text-align: left;"></label>
                        <input type="hidden" name="id" id="t_uid">
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">头像</label>
                        <div class="col-sm-8">
                            <div class="fg-line">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div id="avatar" class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                                    <div>
                                        <span class="btn btn-info btn-file">
                                            <span class="fileinput-new">选择图片</span>
                                            <span class="fileinput-exists">重新选择</span>
                                            <input id="fileinput" type="file" name="avatar">
                                        </span>
                                        <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">移除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="u_username" class="col-sm-3 control-label">昵称</label>
                        <div class="col-sm-8">
                            <div class="fg-line">
                                <input type="text" value="" class="form-control input-sm" name="user_name" id="u_username" placeholder="昵称">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="u_sex" class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-8">
                            <select class="selectpicker" id="u_sex" name="sex">
                                <option value="0">男</option>
                                <option value="1">女</option>
                                <option value="2">保密</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="u_balance" class="col-sm-3 control-label">余额</label>
                        <div class="col-sm-8">
                            <div class="fg-line">
                                <input type="number" value="" class="form-control input-sm" id="u_balance" name="balance" placeholder="余额">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="u_birthday" class="col-sm-3 control-label">生日</label>
                        <div class="col-sm-8">
                            <div class="fg-line">
                                <input type="text" value="" class="form-control input-sm" id="u_birthday" name="birthday" placeholder="生日">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="u_desc" class="col-sm-3 control-label">个人签名</label>
                        <div class="col-sm-8">
                            <div class="fg-line">
                                <input type="text" value="" class="form-control input-sm" id="u_desc" name="desc" placeholder="个人签名">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect u-update">修改</button>
                <button type="button"  class="btn btn-default close-modal" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
